<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home</title>

		<div th:replace="fragments/header :: header-data"></div>
	</head>

	<body>
	<nav th:replace="fragments/header :: navigation-bar"></nav>

		<div class="container">
			<h5>Thank For Booking with Secure Airways</h5>

			<table th:if="${user != null}" class="table">
				<thead>
					<tr>
						<th>Reservation ID</th>
						<th>Name</th>
						<th>Departure</th>
						<th>Destination</th>
						<th>Departure Date</th>
						<th>Arrival Date</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span th:text="${reservation.id}" ></span></td>
						<td><span th:text="${user.name}" ></span></td>
						<td><span th:text="${flight.source}" ></span></td>
						<td><span th:text="${flight.destination}" ></span></td>
						<td><span th:text="${flight.departure_date_time}" ></span></td>
						<td><span th:text="${flight.arrivalDateTime}" ></span></td>
					</tr>
				</tbody>
			</table>

			<table th:if="${user == null}" class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Reservation ID</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="guestReservationId : ${guestReservationIds}">
						<td class="counterCell"></td>
						<td th:text="${guestReservationId.id} "></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div th:replace="fragments/footer :: footer"></div>

	</body>
</html>
