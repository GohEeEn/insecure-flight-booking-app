<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>View Profile</title>

        <div th:replace="fragments/header :: header-data"></div>
    </head>

    <body>

        <nav th:replace="fragments/header :: navigation-bar"></nav>

        <div class="container">

            <h2>About You</h2>

            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input id="firstname" class="form-control" name="firstname" th:value="${user.getName()}" readonly/>
            </div>

            <div class="form-group">
                <label for="surname">Surname: </label>
                <input id="surname" class="form-control" name="surname" th:value="${user.getSurname()}" readonly/>
            </div>

            <div class="form-group">
                <label for="username">Username: </label>
                <input id="username" class="form-control" name="username" th:value="${user.getUsername()}" readonly/>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" class="form-control" name="phone" th:value="${user.getPhone()}" readonly/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" name="email" th:value="${user.getEmail()}" readonly/>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" class="form-control" name="address" th:value="${user.getAddress()}" readonly/>
            </div>

            <div class="form-group">
                <label for="creditCard">Credit Card Number</label>
                <input id="creditCard" class="form-control" name="creditCard" th:value="${user.getCredit_card_details()}" readonly/>
            </div>

            <form method="GET" action="/editProfile">
                <button type="submit" class="btn btn-primary">Edit Profile</button>
                <a href="/editPassword" class="btn btn-secondary">Change Password</a>
                <a th:href="@{/delete/{id}(id = ${user.getRegistrationID()})}" class="btn btn-danger">Delete</a>
            </form>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
