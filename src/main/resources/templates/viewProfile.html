<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>View Profile</title>

        <div th:replace="fragments/header :: header-data"></div>
    </head>

    <body>

        <nav th:replace="fragments/header :: navigation-bar"></nav>

        <div class="container">

            <h2>About You</h2>

            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input id="firstname" class="form-control" name="firstname" th:value="${user.getName()}" readonly/>
            </div>

            <div class="form-group">
                <label for="surname">Surname: </label>
                <input id="surname" class="form-control" name="surname" th:value="${user.getSurname()}" readonly/>
            </div>

            <div class="form-group">
                <label for="username">Username: </label>
                <input id="username" class="form-control" name="username" th:value="${user.getUsername()}" readonly/>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" class="form-control" name="phone" th:value="${user.getPhone()}" readonly/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" name="email" th:value="${user.getEmail()}" readonly/>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" class="form-control" name="address" th:value="${user.getAddress()}" readonly/>
            </div>
            <div id="button-container">

<!--            <div class="edit-button">-->
            <form method="GET" th:action="@{/editProfile/{username}(username=${user.getUsername()})}" class="horizontal-button">
                <button type="submit" class="btn btn-primary">Edit Profile</button>
<!--                <a href="/viewCreditCards" class="btn btn-outline-primary">View Credit Cards</a>-->
                <a th:href="@{/viewCreditCards/{username}(username=${user.getUsername})}" class="btn btn-outline-primary">View Credit Cards</a>

                <a th:href="@{/editPassword/{username}(username = ${user.getUsername})}" class="btn btn-secondary">Change Password</a>
<!--                <a th:href="@{/user/delete/{id}(id=${user.getUsername()})}" class="btn btn-danger">Delete</a>-->

<!--                <a th:href="@{/user/delete}" class="btn btn-danger">Delete</a>-->


            </form>
<!--            </div>-->

<!--            <div class="delete-button">-->
                <form th:action="@{/user/delete}" method="post" class="horizontal-button">
                    <input type="hidden" id="username" name="username" th:value="${user.getUsername()}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
<!--            </div>-->

            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
