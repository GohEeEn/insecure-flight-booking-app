<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Flight</title>

  <div th:replace="fragments/header :: header-data"></div>
</head>
<body>

<nav th:replace="fragments/header :: navigation-bar"></nav>

<div class="container">

  <h2>Update Reservation Details</h2>

  <form th:action="@{/updateReservationInfo}" method="post">
    <div>
      <input type="hidden" id="reservationID" name="reservationID" th:value="${reservationID}">
    </div>

    <div class="form-group">
      <label for="userDetails">Guest</label>
      <input type="text" id="userDetails" name="userDetails" placeholder="User Details(Member Username or Guest E-mail)">
    </div>

    <div class="form-group">
      <label for="flightID">Flight</label>
      <input type="text" id="flightID" name="flightID" placeholder="Flight ID">
    </div>

    <button type="submit" class="btn btn-primary">Update Reservation</button>

  </form>


    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
