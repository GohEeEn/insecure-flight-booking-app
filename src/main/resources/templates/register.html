<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Registration</title>
        
        <div th:replace="fragments/header :: header-data"></div>
    </head>
    <body>
        
        <nav th:replace="fragments/header :: navigation-bar"></nav>

        <div class="container">

            <h2>Register your account</h2>

            <form action="/register" method="POST" th:object="${userForm}">

                <div class="form-group">
                    <label for="name">First Name</label>
                    <input id="name" class="form-control" type="text" name="name" placeholder="First Name" required/>
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input id="surname" class="form-control" type="text" name="surname" placeholder="Surname" required/>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" name="username" placeholder="Username" required/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password" placeholder="Password" onkeyup="CheckPasswordStrength(this.value);" required/>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" onclick="showPassword()" class="custom-control-input" id="viewPwd">
                    <label class="custom-control-label" for="viewPwd">Show <span id="password_strength"></span> Password</label>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input id="passwordConfirm" class="form-control" type="password" name="passwordConfirm" placeholder="Confirm Password" required/>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" class="form-control" type="text" name="phone" placeholder="Phone Number" required/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="text" name="email" placeholder="E-mail Address" required/>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" class="form-control" type="text" name="address" placeholder="Living Address" required/>
                </div>

                <div class="container" th:if="error != null">
                    <div class="row">
                        <ul th:each="errors : ${error}">
                            <li class="error" th:text="${errors}"></li>
                        </ul>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
