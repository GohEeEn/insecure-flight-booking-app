<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home</title>

		<div th:replace="fragments/header :: header-data"></div>
	</head>

	<body>

		<nav th:replace="fragments/header :: navigation-bar"></nav>


		<div class="container">
			<div class="row">
				<div class="col-6">
					<h4>Payment Method</h4>
					<br>
					<form action="/processPayment" method="post" >
						<div class="form-group">
						    <label for="cardholderName">CARDHOLDER NAME</label>
						    <input type="text" class="form-control" id="cardholderName" name="cardholderName" required="required">
						 </div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label for="formSelect1">CREDIT/DEBIT CARD</label>
									<select class="form-control" id="formSelect1" name="card_type" required>
										<option value="">Choose ...</option>
										<option value="Visa Debit">Visa Debit</option>
										<option value="Visa Electron">Visa Electron</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
						    <label for="cardNumber">CARD NUMBER</label>
						    <input type="text" class="form-control" id="cardNumber" name="credit_card_details" required="required">
						 </div>
						 <div class="form-row">
						    <div class="form-group col-md-6">
						      <label for="expiryMonth">EXPIRES</label>
						      <input type="number" class="form-control" id="expiryMonth" placeholder="Month" name="expiryMonth" min="1" max="12" required="required">
						    </div>
						    <div class="form-group col-md-6">
						      <label for="inputPhoneNumber">.</label>
						      <input type="number" class="form-control" id="expiryYear" placeholder="Year" name="expiryYear" min="2021" max="2050" required="required">
						    </div>
						 </div>
					<br>
						<div class="form-row">
						<div class="form-group col-md-6">
						    <label for="securityCode">SECURITY CODE</label>
						    <input type="text" class="form-control" id="securityCode" name="securityCode" required="required">
						 </div>
						    <div class="form-group col-md-6">
						    </div>
						 </div>
						<div class="form-group">
						    <div class="form-check">
						      <input class="form-check-input" type="checkbox" id="gridCheck">
						      <label class="form-check-label" for="gridCheck">
						        I agree to the Terms and Conditions
						      </label>
						    </div>
						 </div> 
					<br>
					<button type="submit" class="btn btn-primary">Pay Now</button>
					</form>
					
				</div>
				<div class="col-6">
<!-- 					<h4>Choose Flights</h4>
					<form action="/processFlightSearch" method="post" >



					<button type="submit" class="btn btn-primary">Submit</button>
					</form> -->
				</div>
			</div>
		</div>

		<div th:replace="fragments/footer :: footer"></div>

	</body>
</html>
