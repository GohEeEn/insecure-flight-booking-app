<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>View User Profiles</title>

    <div th:replace="fragments/header :: header-data"></div>
</head>

<body>

    <nav th:replace="fragments/header :: navigation-bar"></nav>

        <div class="align-self-center container">
            <h2>Users</h2>
            <table class="table table-hover table-fixed">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>E-mail</th>
                    <th>Profile</th>
                    <th>Reservations</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td class="counterCell"></td>
                    <td th:text="${user.getUsername()} "></td>
                    <td th:text="${user.getEmail()} "></td>
                    <td> <a th:href="@{/viewProfile/{username}(username = ${user.getUsername()})}" class="btn btn-primary">View Profile</a></td>
                    <td> <a th:href="@{/getUserReservations/{username}(username = ${user.getUsername()})}" class="btn btn-secondary">View Reservations</a></td>
                </tr>
                </tbody>
            </table>
        </div>

</body>
</html>
